<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <main class="calculator">
        <div class="calculator__container">
            <div class="calculator__display">
                <p class="calculator__display--p"></p>
            </div>
            <button id="calculator__clear" class="calculator__button calculator__button--light">AC</button>
            <button id="calculator__negative" class="calculator__button calculator__button--light">+/-</button>
            <button id="calculator__percentage" class="calculator__button calculator__button--light">%</button>
            <button id="calculator__divide" class="calculator__button calculator__button--orange" value="divide">รท</button>
            <button id="calculator__multiply" class="calculator__button calculator__button--orange" value="multiply">x</button>
            <button id="calculator__minus" class="calculator__button calculator__button--orange" value="minus">-</button>
            <button id="calculator__plus" class="calculator__button calculator__button--orange" value="plus">+</button>
            <button id="calculator__equals" class="calculator__button calculator__button--orange">=</button>
            <button id="calculator__0" class="calculator__button calculator__button--dark" value="0">0</button>
            <button id="calculator__1" class="calculator__button calculator__button--dark" value="1">1</button>
            <button id="calculator__2" class="calculator__button calculator__button--dark" value="2">2</button>
            <button id="calculator__3" class="calculator__button calculator__button--dark" value="3">3</button>
            <button id="calculator__4" class="calculator__button calculator__button--dark" value="4">4</button>
            <button id="calculator__5" class="calculator__button calculator__button--dark" value="5">5</button>
            <button id="calculator__6" class="calculator__button calculator__button--dark" value="6">6</button>
            <button id="calculator__7" class="calculator__button calculator__button--dark" value="7">7</button>
            <button id="calculator__8" class="calculator__button calculator__button--dark" value="8">8</button>
            <button id="calculator__9" class="calculator__button calculator__button--dark" value="9">9</button>
            <button id="calculator__decimal" class="calculator__button calculator__button--dark">.</button>
        </div>
    </main>
    

    <script src="scripts.js"></script>
</body>
</html>
